<!DOCTYPE html>
<html>
<body>
    <p id="resultado"></p>
<script>
    let radio = parseFloat(prompt("Ingresa el valor del radio:"));
    let pi = 3.1416;
   

    let area = pi * Math.pow(radio, 2);
    document.getElementById("resultado").innerHTML = "The area of the circle is: " + area;
</script>

</body>
</html>
